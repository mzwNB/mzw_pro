  http:
    encoding:
      charset: utf-8
      force: true
  multipart:
    max-file-size: 1000MB
    max-request-size: 10000MB
mybatis:
  mapper-locations: classpath:com/mzw/mapper/*Mapper.xml
  type-aliases-package: com.baizhi.entity
