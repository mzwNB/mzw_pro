<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"/>

<title>添加患者</title>
<style type="text/css">
	th {
		text-align: center;
	}
	
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<iframe src="../../iframe/nav.html" width="100%" frameborder="0"></iframe>
		</div>
		
		<div class="row">
			<div class="col-md-12"></div>
		</div>
		<!--信息管理table-->
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8" align="center" style="text-align: center;">
				<form class="form-inline" action="PatientList.html" method="get">
						<table align="center" class="table  table-bordered" style="width:60%;">
							<tr class="bg-info">
								<td style="text-align: center;" colspan="3"><span style="font-size: 20px;font-weight: bold;">患者挂号</span></td>
							</tr>
							<tr class="active">
								<td style="width: 15%; vertical-align: middle;">患者编号</td>
								<td colspan="2"><input readonly="readonly" value="101" type="text" style="width: 90%;" placeholder="请输入科室名称" class="form-control" name="name" ></td>
							</tr>
								
							<tr class="active">
								<td style="width: 15%; vertical-align: middle;">患者姓名</td>
								<td colspan="2"><input readonly="readonly" value="王明杰" type="text" style="width: 90%;" placeholder="请输入科室名称" class="form-control" name="name" ></td>
							</tr>
							<tr class="active">
								<td style="width: 15%; vertical-align: middle;">选择科室</td>
								<td colspan="2">
									<select name="did" class="form-control" style="width: 50%;">
										<option value="101">骨科</option>
										<option value="102">脑科</option>
										<option value="103">皮肤科</option>
										<option value="104">眼科</option>
									</select>
								</td>
							</tr>
							<tr>
								<td colspan="3"><input type="submit" style="width: 200px;" class="btn btn-success" value="挂号"></td>
							</tr>
						</table>
					</form>
			</div>
			<div class="col-md-2"></div>
		</div>
		<!--底部-->
		<div class="row">
			<div class="com-md-12">
				<!--底部-->
				<footer class="modal-footer navbar-fixed-bottom">
					<div class="row">
						<div class="col-md-2"></div>
						<div class="col-md-8" style="text-align: left;">
							&trade;百知教育 网址:<a href="http://www.baizhiedu.com">http://www.baizhiedu.com</a>
						</div>
						<div class="col-md-2"></div>
					</div>
				</footer>
			</div>
		</div>
	</div>
</body>
</html>
